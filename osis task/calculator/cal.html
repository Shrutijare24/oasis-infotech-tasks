<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <textarea name="v" id="a1" cols="25" rows="2" placeholder="Enter numbers..."></textarea>
        <div id="d1" class="dv" >
            <button class="b1">Del</button>
            <button class="b1">C</button>
            <button class="b1">%</button>
            <button class="b1">/</button>
        </div>
        <div class="dv">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="b1">x</button>
            
        </div>
        <div class="dv">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="b1">-</button>
        </div>
        <div class="dv">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="b1">+</button>
        </div>
        <div class="dv">
            <button>.</button>
            <button>0</button>
            <button class="b1" id="d2">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
